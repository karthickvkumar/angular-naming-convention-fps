<section class="w__content">
  <div>
    <!-- https://app.periscopedata.com/shared/b2b16bec-eff7-442f-9cf1-1134f747ca6d -->
    <mat-card class="s__container">
      <div class="container" #showfullimage [class.fullscreen]="_showfullscreen">
        <a *ngIf="!_showfullscreen" class="btn-fullscreen" (click)="showFullScreen($event)">
          <i class="material-icons n__a-icon">
            fullscreen
          </i>
        </a>
        <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>
      </div>
    </mat-card>
  </div>
</section>
